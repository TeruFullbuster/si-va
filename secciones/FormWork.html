<script>

    function fechapermitida() {
    
    let today = new Date();
    let dd = today.getDate();
    let mm = today.getMonth() + 1; //January is 0!
    let yyyy = today.getFullYear() - 18;
    if (dd < 10) {
        dd = '0' + dd
    }
    if (mm < 10) {
        mm = '0' + mm
    }
    
    today = yyyy + '-' + mm + '-' + dd;
    
    let minimum = "1920-01-01";
    
    let search_date = document.getElementById("FNacimiento");
    
    search_date.max = today;
    search_date.min = minimum;
    console.log("Si varga")
    }
    fechapermitida();
    
        </script>
